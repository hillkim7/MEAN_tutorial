<!-- partial-users.list.html -->

<section ng-controller="UsersController" ng-init="find()">

  <table st-table="rowCollection" class="table table-striped">
    <thead>
      <tr>
        <th>user name</th>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rowCollection">
        <td>{{row.username}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.email}}</td>
      </tr>
    </tbody>
  </table>

</section>
